<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARDBONE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('tf.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the video */
        .center-video {
            max-width: 80vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <!-- Video element to play and loop Hellfire.mp4 -->
    <video class="center-video" autoplay loop muted>
        <source src="Hellfire.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element to play and loop Nardbone.mp3 -->
    <audio autoplay loop>
        <source src="Nardbone.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
